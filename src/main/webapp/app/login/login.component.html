<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Prijava</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" data-cy="loginError">
          <strong>Prijava je neuspešna!</strong> Korisničko ime i/ili lozinka nisu ispavni.
        </div>
      }
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Korisničko ime</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Vaše korisničko ime"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Lozinka</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Lozinka"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Zapamti me</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Prijavi me</button>
      </form>
    </div>
  </div>
</div>
